<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/f4bc738101.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    

    <title>Object Oriented</title>


  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow mt-5 rounded-5 ">
                    <h2 class="m-3">Add Developer</h2>
                    <div id="msg"></div>
                    <div class="card-body">
                        <form class="formSecton" method="POST">
                            <div class="my-3">
                                <label for="name">Name</label>
                                <input name="name" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="email">Email</label>
                                <input name="email" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="location">Location</label>
                                <input name="location" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="photo">Photo</label>
                                <input name="photo" type="text" class="form-control">
                            </div>

                            <button class="btn btn-success w-100" type="submit">Add</button>
                            
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">

               <div class="card  mt-5 shadow rounded-5">
                   <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Sl</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Location</th>
                                    <th>Photo</th>
                                    <th> Action </th>                  
                                </tr>
                            </thead>
                            <tbody id="devs_list">
                                
                            </tbody>
                        </table>
                   </div>
               </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>

  </body>
</html>
